[phases.setup]
nixPkgs = ['nodejs', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
  'composer install --optimize-autoloader --no-dev',
  'npm ci'
]

[phases.build]
cmds = [
  'npm run build',
  'php artisan config:clear',
  'php artisan cache:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
